<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Tables</title>
</head>
<body>
    <h1>Advanced Tables</h1>
    <table border="1">
        <caption>Table Caption</caption>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="2">Table Footer</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <th>Header Row 1</th>
                <td>Cell 1</td>
            </tr>
            <tr>
                <td>Row 2 Cell 1</td>
                <td>Row 2 Cell 2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
