<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Features</title>
</head>
<body>
    <h1>Accessibility Features</h1>
    <button aria-label="Close" onclick="alert('Close clicked')">X</button>
    <p>
        <a href="#content" aria-label="Skip to main content">Skip to main content</a>
    </p>
    <main id="content">
        <h2>Main Content</h2>
        <p>This is the main content area.</p>
    </main>
</body>
</html>
